<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Viewer</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="input">
        <label for="svg-input">Enter SVG code:</label>
        <textarea id="svg-input" rows="10" cols="50"></textarea>
        <a id="download-svg-link" download>Download SVG</a>
      </div>
      <div class="output">
        <span for="svg-input">Preview:</span>
        <div id="svg-output"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
